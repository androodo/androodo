<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-label="Andrew Do — Cloud | AI/ML | Backend | Full-stack">
  <defs>
    <!-- Light blue modern gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#D9F2FF"/>
      <stop offset="55%" stop-color="#A9DEFF"/>
      <stop offset="100%" stop-color="#6FB9FF"/>
    </linearGradient>

    <!-- Subtle grid pattern -->
    <pattern id="grid" width="44" height="44" patternUnits="userSpaceOnUse">
      <path d="M44 0H0V44" fill="none" stroke="#0B2A4A" stroke-opacity="0.10" stroke-width="1"/>
    </pattern>

    <!-- Dark wave gradient -->
    <linearGradient id="wave" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#07111F"/>
      <stop offset="60%" stop-color="#0A1A33"/>
      <stop offset="100%" stop-color="#07111F"/>
    </linearGradient>

    <!-- Soft shadow for text -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#061A2E" flood-opacity="0.18"/>
    </filter>

    <!-- Accent color used for tiny highlights -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2EE7FF"/>
      <stop offset="100%" stop-color="#2D7DFF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="320" fill="url(#bg)"/>
  <rect width="1200" height="320" fill="url(#grid)"/>

  <!-- Subtle node graph (data/AI themed) -->
  <g opacity="0.65">
    <path d="M130 90 L240 120 L330 80 L430 118 L520 92 L640 130 L740 92" fill="none" stroke="#0B2A4A" stroke-opacity="0.25" stroke-width="2"/>
    <path d="M820 110 L920 78 L1030 120 L1120 86" fill="none" stroke="#0B2A4A" stroke-opacity="0.22" stroke-width="2"/>
    <path d="M260 165 L360 210 L510 180 L640 220 L780 185" fill="none" stroke="#0B2A4A" stroke-opacity="0.18" stroke-width="2"/>
  </g>

  <!-- Nodes (with gentle pulse animation) -->
  <g>
    <!-- left cluster -->
    <circle cx="130" cy="90" r="5" fill="url(#accent)">
      <animate attributeName="r" values="5;7;5" dur="2.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="240" cy="120" r="4" fill="#0B2A4A" opacity="0.55">
      <animate attributeName="opacity" values="0.45;0.75;0.45" dur="2.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="330" cy="80" r="4" fill="#0B2A4A" opacity="0.55">
      <animate attributeName="opacity" values="0.40;0.70;0.40" dur="2.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="430" cy="118" r="4" fill="#0B2A4A" opacity="0.55">
      <animate attributeName="opacity" values="0.42;0.78;0.42" dur="3.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="520" cy="92" r="4" fill="#0B2A4A" opacity="0.55">
      <animate attributeName="opacity" values="0.46;0.80;0.46" dur="2.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="640" cy="130" r="4" fill="#0B2A4A" opacity="0.55">
      <animate attributeName="opacity" values="0.40;0.75;0.40" dur="3.0s" repeatCount="indefinite"/>
    </circle>
    <circle cx="740" cy="92" r="4" fill="#0B2A4A" opacity="0.55">
      <animate attributeName="opacity" values="0.42;0.78;0.42" dur="2.8s" repeatCount="indefinite"/>
    </circle>

    <!-- right cluster -->
    <circle cx="820" cy="110" r="5" fill="url(#accent)" opacity="0.9">
      <animate attributeName="r" values="5;7;5" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.75;1;0.75" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="920" cy="78" r="4" fill="#0B2A4A" opacity="0.55">
      <animate attributeName="opacity" values="0.40;0.72;0.40" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1030" cy="120" r="4" fill="#0B2A4A" opacity="0.55">
      <animate attributeName="opacity" values="0.45;0.80;0.45" dur="2.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1120" cy="86" r="4" fill="#0B2A4A" opacity="0.55">
      <animate attributeName="opacity" values="0.42;0.75;0.42" dur="3.0s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Bottom wave (your current style, but cleaner + modern) -->
  <path d="M0 210 C 260 190, 420 260, 640 235 C 820 215, 980 160, 1200 200 L1200 320 L0 320 Z"
        fill="url(#wave)" opacity="0.92"/>

  <!-- Main text (modern styling via system-ui stack) -->
  <g filter="url(#softShadow)">
    <text x="600" y="145" text-anchor="middle"
          fill="#061A2E"
          font-size="86"
          font-weight="800"
          letter-spacing="-1.2"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
      Andrew Do
    </text>

    <text x="600" y="188" text-anchor="middle"
          fill="#061A2E"
          font-size="28"
          font-weight="650"
          letter-spacing="0.6"
          opacity="0.88"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
      Cloud | AI/ML | Backend | Full-stack
    </text>
  </g>

  <!-- Tiny “data bars” accent (non-cringe, subtle) -->
  <g opacity="0.75">
    <rect x="78" y="262" width="6" height="22" rx="2" fill="url(#accent)"/>
    <rect x="90" y="252" width="6" height="32" rx="2" fill="#BFE7FF"/>
    <rect x="102" y="244" width="6" height="40" rx="2" fill="#0B2A4A" opacity="0.55"/>
  </g>
</svg>
